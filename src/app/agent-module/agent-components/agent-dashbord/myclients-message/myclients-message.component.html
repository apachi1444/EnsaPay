<div class="card overflow-hidden mb-4">
  <div class="card-header d-flex justify-content-between">
    <div>
      <h3>Reclamation Clients</h3>
    </div>
    <div>
      <div class="input-group-text">
        <span class="me-2" id="basic-addon1"
          ><i class="fas fa-search"></i
        ></span>
        <input
          (ngModelChange)="search($event)"
          ngModel
          name="phone"
          type="text"
          class="form-control"
          placeholder="Search Here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
  </div>
  <div class="list-group rounded-0">
    <section id="icon-boxes" class="icon-boxes">
      <div class="container">
        <div class="row">
          <div
            class="col-md-6 col-lg-3 d-flex align-items-stretch mb-5 mb-lg-0"
            data-aos="fade-up"
            *ngFor="let user of pageSlice"
          >
            <div class="icon-box">
              <div class="icon">
                <img
                  class="avatar avatar-lg p-1"
                  src="https://therichpost.com/wp-content/uploads/2021/03/avatar5.png"
                  alt="profile"
                />
              </div>
              <h4 class="fw-bold phone text-center">
                {{ user.phone }}
              </h4>
              <div class="message">
                {{ user.message }}
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- End Icon Boxes Section -->

    <mat-paginator
      style="background-color: whitesmoke"
      [length]="this.lenght"
      [pageSize]="6"
      [pageSizeOptions]="[6, 9, 12]"
      (page)="OnPageChange($event)"
    ></mat-paginator>
    <div class="card-footer p-4 text-center"></div>
  </div>
</div>
