<form class="card mb-4">
  <div class="card-header">
    <h4 class="card-heading">Edit Profile</h4>
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-5">
        <div class="mb-4">
          <label class="form-label">Company</label>
          <input
            class="form-control"
            type="text"
            placeholder="Company"
            value="Jassa Rich"
          />
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="mb-4">
          <label class="form-label">Username</label>
          <input
            class="form-control"
            type="text"
            placeholder="Username"
            value="Jassa"
          />
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="mb-4">
          <label class="form-label">Email address</label>
          <input class="form-control" type="email" placeholder="Email" />
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="mb-4">
          <label class="form-label">First Name</label>
          <input class="form-control" type="text" placeholder="First name" />
        </div>
      </div>
      <div class="col-sm-6 col-md-6">
        <div class="mb-4">
          <label class="form-label">Last Name</label>
          <input class="form-control" type="text" placeholder="Last Name" />
        </div>
      </div>
      <div class="col-md-12">
        <div class="mb-4">
          <label class="form-label">Address</label>
          <input class="form-control" type="text" placeholder="Home Address" />
        </div>
      </div>
      <div class="col-sm-6 col-md-4">
        <div class="mb-4">
          <label class="form-label">City</label>
          <input class="form-control" type="text" placeholder="City" />
        </div>
      </div>
      <div class="col-sm-6 col-md-3">
        <div class="mb-4">
          <label class="form-label">ZIP</label>
          <input class="form-control" type="number" placeholder="ZIP" />
        </div>
      </div>
      <div class="col-md-5">
        <div class="mb-4">
          <label class="form-label">Country</label>
          <select class="form-control custom-select">
            <option value="">UK</option>
            <option value="">US</option>
          </select>
        </div>
      </div>
      <div class="col-md-12">
        <div class="mb-0">
          <label class="form-label">About Me</label>
          <textarea
            class="form-control"
            rows="5"
            placeholder="Here can be your description"
          >
Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</textarea
          >
        </div>
      </div>
    </div>
  </div>
  <div class="card-footer text-end">
    <button class="btn btn-primary" type="submit">Update Profile</button>
  </div>
</form>
