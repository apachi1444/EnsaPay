<div class="card overflow-hidden mb-4">
  <div class="card-header d-flex justify-content-between">
    <div>
      <h3>My Agents</h3>
    </div>
    <div>
      <div class="input-group-text">
        <span class="me-2" id="basic-addon1"
          ><i class="fas fa-search"></i
        ></span>
        <input
          (ngModelChange)="search($event)"
          ngModel
          name="creditor"
          type="text"
          class="form-control"
          placeholder="Search Here"
          aria-label="Username"
          aria-describedby="basic-addon1"
        />
      </div>
    </div>
  </div>

  <div class="list-group rounded-0">
    <div
      class="list-group-item border-start-0 border-end-0 py-5"
      *ngFor="let user of pageSlice"
    >
      <div class="d-flex">
        <div class="flex-shrink-0">
          <img
            class="avatar avatar-lg p-1"
            src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png"
            alt="Jassa Rich"
          />
        </div>
        <div class="flex-grow-1 ps-3">
          <small class="float-right">34 mins ago</small>
          <h5 class="fw-bold">
            {{ user.agentFullName }}
          </h5>
          <div class="text-muted text-sm">
            U just paid the facture of the water
          </div>
        </div>
        <div class="text-end pt-3 pr-3 text-lowercase text-md font-weight-bold">
          <strong><i class="fas fa-calendar"> </i> </strong>
          13/11/2022
        </div>
      </div>
    </div>
    <mat-paginator
      style="background-color: whitesmoke"
      [length]="this.lenght"
      [pageSize]="3"
      [pageSizeOptions]="[3, 4, 5]"
      (page)="OnPageChange($event)"
    ></mat-paginator>
    <div class="card-footer p-4 text-center">
      <button class="btn btn-primary" routerLink="/backOffice/addAgent">
        <i class="fas fa-plus px-2"></i> Add Agent
      </button>
    </div>
  </div>
</div>
