<div class="page-holder bg-gray-100">
  <div class="container-fluid px-lg-4 px-xl-5 contentDiv">
    <!-- Page Header-->
    <div class="page-header mb-4">
      <h1 class="page-heading">Profile</h1>
    </div>
    <div class="row">
      <div class="col-lg-4">
        <div class="card card-profile mb-4">
          <div
            class="card-header"
            style="
              background-image: url(https://therichpost.com/wp-content/uploads/2021/05/bootstrap5-carousel-slider-img1.jpg);
            "
          ></div>
          <div class="card-body text-center">
            <img
              class="card-profile-img"
              src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png"
              alt="Jassa Rich"
            />
            <h3 class="mb-3">Jaoua Yessine</h3>
            <p class="mb-4">Full Stack Developer</p>
            <!-- <button class="btn btn-outline-dark btn-sm">
              <span class="fab fa-twitter"></span> Follow
            </button> -->
          </div>
        </div>

        <form class="card mb-4">
          <div class="card-header">
            <h4 class="card-heading">My Profile</h4>
          </div>
          <div class="card-body">
            <div class="row mb-3">
              <div class="col-auto d-flex align-items-center">
                <img
                  class="avatar avatar-lg p-1"
                  src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png"
                  alt="Avatar"
                />
              </div>
              <div class="col">
                <label class="form-label"
                  ><i class="fas fa-user"></i> Name</label
                >
                <input value="Yessine Jaoua" class="form-control" disabled />
              </div>
            </div>
            <!-- <div class="mb-3">
              <label class="form-label">Bio</label>
              <textarea class="form-control" rows="8"></textarea>
            </div> -->
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-envelope"></i> Email</label
              >
              <input
                class="form-control"
                placeholder="yessinejawa@gmail.com"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-phone"></i> Phone Number</label
              >
              <input
                class="form-control"
                placeholder="+212 620722602"
                disabled
              />
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-address-card"></i> Address</label
              >
              <input class="form-control" placeholder="Jnane Ourad" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-address-card"></i> City</label
              >
              <input class="form-control" placeholder="Marrakech" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-house"></i> Zip Code</label
              >
              <input class="form-control" placeholder="40000" disabled />
            </div>
            <div class="mb-3">
              <label class="form-label"
                ><i class="fas fa-bank"></i> My Account</label
              >
              <input class="form-control" placeholder="5000$" disabled />
            </div>
          </div>
          <!-- <div class="card-footer text-end">
            <button class="btn btn-primary">Save</button>
          </div> -->
        </form>
      </div>
      <div class="col-lg-8">
        <div class="card overflow-hidden mb-4">
          <div class="card-header">
            <div class="input-group">
              <h3>My History</h3>
            </div>
          </div>
          <div class="list-group rounded-0">
            <div
              class="list-group-item border-start-0 border-end-0 py-5 border-top-0"
            >
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <img
                    class="avatar avatar-lg p-1"
                    src="../../../../assets/images/iam.png"
                    alt="Jassa Rich"
                  />
                </div>

                <div class="flex-grow-1 ps-3">
                  <strong><i class="fas fa-calendar"> </i> </strong>
                  <span class="flex-grow-1 text-md text-muted me-4">
                    <strong> 13/11/2022 </strong>
                  </span>
                  <small class="float-right">(10 mins ago) </small>
                  <h5 class="fw-bold mt-2">Maroc Telecom</h5>
                  <div class="text-muted text-sm">Internet et Mobile</div>

                  <div class="d-flex mt-4">
                    <div class="flex-shrink-0">
                      <img
                        class="avatar avatar-md p-1"
                        src="../../../../assets/images/bill.jpeg"
                        alt="Tony O'Brian"
                      />
                    </div>
                    <div class="flex-grow-1 ps-3 text-sm text-muted">
                      <strong class="text-dark">Price: </strong> 200$
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="list-group-item border-start-0 border-end-0 py-5">
              <div class="d-flex">
                <div class="flex-shrink-0">
                  <img
                    class="avatar avatar-lg p-1"
                    src="../../../../assets/images/Lydec.png"
                    alt="Jassa Rich"
                  />
                </div>
                <div class="flex-grow-1 ps-3">
                  <small class="float-right">34 mins ago</small>
                  <h5 class="fw-bold">Lydec</h5>
                  <div class="text-muted text-sm">
                    U just paid the facture of the water
                  </div>
                </div>
                <div
                  class="text-end pt-3 pr-3 text-lowercase text-md font-weight-bold"
                >
                  <strong><i class="fas fa-calendar"> </i> </strong>
                  13/11/2022
                </div>
              </div>
            </div>
            <div class="card-footer p-4 text-center">
              <button
                class="btn btn-primary"
                routerLink="/backOffice/listServices"
              >
                <i class="fas fa-plus px-2"></i> Pay Now
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ul>
  <li *ngFor="let dep of departments">
    <!-- <button [routerLink]="['/profile', dep.id]">
      {{ dep.title }}
    </button> -->
  </li>
</ul>
