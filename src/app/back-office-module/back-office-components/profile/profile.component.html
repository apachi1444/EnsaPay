<div class="page-holder bg-gray-100">
  <div class="container-fluid px-lg-4 px-xl-5 contentDiv">
    <!-- Page Header-->
    <div class="page-header mb-4">
      <div>
        <div class="page-header mb-4">
          <h1 class="page-heading">Profile</h1>
        </div>
        <div class="row">
          <div class="col-lg-4">
            <div class="card card-profile mb-4">
              <div
                class="card-header"
                style="
                  background-image: url(https://therichpost.com/wp-content/uploads/2021/05/bootstrap5-carousel-slider-img1.jpg);
                "
              ></div>
              <div class="card-body text-center">
                <img
                  class="card-profile-img"
                  src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png"
                  alt="Jassa Rich"
                />
                <h3 class="mb-3">
                  {{ User.backofficeFirstName }} {{ User.backofficeLastName }}
                </h3>
                <p class="mb-4">BackOffice</p>
                <!-- <button class="btn btn-outline-dark btn-sm">
              <span class="fab fa-twitter"></span> Follow
            </button> -->
              </div>
            </div>

            <form class="card mb-4">
              <div class="card-header">
                <h4 class="card-heading">My Profile</h4>
              </div>
              <div class="card-body">
                <div class="row mb-3">
                  <div class="col-auto d-flex align-items-center">
                    <img
                      class="avatar avatar-lg p-1"
                      src="https://therichpost.com/wp-content/uploads/2021/03/avatar2.png"
                      alt="Avatar"
                    />
                  </div>
                  <div class="col">
                    <label class="form-label"
                      ><i class="fas fa-user"></i> Name</label
                    >
                    <input
                      value="{{ this.User.backofficeFirstName }} {{
                        this.User.agLastName
                      }}"
                      class="form-control"
                      disabled
                    />
                  </div>
                </div>
                <!-- <div class="mb-3">
            <label class="form-label">Bio</label>
            <textarea class="form-control" rows="8"></textarea>
          </div> -->
                <div class="mb-3">
                  <label class="form-label"
                    ><i class="fas fa-envelope"></i> Email</label
                  >
                  <input
                    class="form-control"
                    value="{{ this.User.backofficeEmail }}"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    ><i class="fas fa-phone"></i> Phone Number</label
                  >
                  <input
                    class="form-control"
                    value="{{ this.User.backofficePhone }}"
                    disabled
                  />
                </div>
                <div class="mb-3">
                  <label class="form-label"
                    ><i class="fas fa-address-card"></i> Address</label
                  >
                  <input
                    class="form-control"
                    placeholder="{{ this.User.backofficeAddress }}"
                    disabled
                  />
                </div>
                <!-- <div class="mb-3">
                  <label class="form-label"
                    ><i class="fas fa-address-card"></i> City</label
                  >
                  <input
                    class="form-control"
                    value="{{ this.User.agentCity }}"
                    disabled
                  />
                </div> -->
              </div>
              <!-- <div class="card-footer text-end">
          <button class="btn btn-primary">Save</button>
        </div> -->
            </form>
          </div>
          <div class="col-lg-8">
            <app-ui-add-agent></app-ui-add-agent>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
