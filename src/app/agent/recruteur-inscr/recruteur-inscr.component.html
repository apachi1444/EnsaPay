<div class="signup-form" *ngIf="forme">

  <hr>
      <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-user"></i></span>
      <input type="text" class="form-control" name="username" placeholder="Username" required="required" formControlName="nom">
    </div>
      </div>
      <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
      <input type="email" class="form-control" name="email" placeholder="Email Address" required="required" formControlName="email">
    </div>
      </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon"><i class="fa fa-lock"></i></span>
      <input type="password" class="form-control" name="password" placeholder="Password" required="required" formControlName="password">
    </div>
      </div>
  <div class="form-group">
    <div class="input-group">
      <span class="input-group-addon">
        <i class="fa fa-lock"></i>
        <i class="fa fa-check"></i>
      </span>
      <input type="password" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required" formControlName="confirm_password">
    </div>
      </div>
      <div class="form-group">
    <label class="checkbox-inline"><input   type="checkbox" formControlName="accept" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
  </div>
  <div class="form-group">
