<div class="container mt-4">
  <!-- Contact Section Heading-->
  <h2
    class="page-section-heading text-center text-uppercase text-secondary mb-0"
  >
    Contact us
  </h2>
  <!-- Icon Divider-->
  <div class="divider-custom">
    <div class="divider-custom-line"></div>
    <div class="divider-custom-icon"><i class="fas fa-star"></i></div>
    <div class="divider-custom-line"></div>
  </div>
  <!-- Contact Section Form-->
  <div class="row justify-content-center">
    <div class="col-lg-8 col-xl-7">
      <form
        id="contactForm"
        data-sb-form-api-token="API_TOKEN"
        #forme="ngForm"
        (submit)="contactUs(forme)"
      >
        <!-- Name input-->
        <div class="form-floating mb-3">
          <input
            class="form-control"
            ngModel
            #Name="ngModel"
            name="Name"
            type="text"
            required
            placeholder=" Full name"
          />
          <label for="name">Full name</label>
          <div
            class="alert alert-danger w-100 error-text"
            s
            *ngIf="Name.touched && !Name.valid"
          >
            <div *ngIf="Name.errors?.['required']">
              <strong> name </strong>is required
            </div>
          </div>
        </div>
        <!-- Email address input-->
        <div class="form-floating mb-3">
          <input
            class="form-control"
            ngModel
            #email="ngModel"
            name="Email"
            type="email"
            placeholder="Email"
            pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
            required
          />
          <label for="email">Email address</label>
          <div
            class="alert alert-danger w-100 error-text"
            s
            *ngIf="email.touched && !email.valid"
          >
            <div *ngIf="email.errors?.['required']">
              <strong> email </strong>is required
            </div>

            <div *ngIf="email!.errors?.['pattern']">email incorrect</div>
          </div>
        </div>
        <!-- Phone number input-->
        <div class="form-floating mb-3">
          <input
            ngModel
            #phone="ngModel"
            name="phone"
            class="form-control"
            id="phone"
            type="text"
            placeholder="Phone"
            pattern="[0-9]{10}"
            maxlength="10"
            required
          />
          <label for="phone">Phone number</label>
          <div
            class="alert alert-danger w-100 error-text error"
            *ngIf="phone.touched && !phone.valid"
          >
            <div *ngIf="phone.errors?.['required']">
              <strong> Phone Number </strong>is required
            </div>
            <div *ngIf="phone!.errors?.['minlength']">phone incorrect</div>
            <div *ngIf="phone!.errors?.['pattern']">phone incorrect</div>
          </div>
        </div>

        <!-- Message input-->
        <div class="form-floating mb-3">
          <textarea
            ngModel
            #mesage="ngModel"
            name="message"
            class="form-control"
            id="message"
            type="text"
            placeholder="Enter your message here..."
            style="height: 10rem"
            data-sb-validations="required"
          ></textarea>
          <label for="message">Message</label>
          <div
            class="alert alert-danger w-100 error-text error"
            *ngIf="mesage.touched && !mesage.valid"
          >
            <div *ngIf="mesage.errors?.['required']">
              <strong> Phone Number </strong>is required
            </div>
          </div>
        </div>
        <!-- This is what your users will see when the form-->
        <!-- has successfully submitted-->
        <div class="d-none" id="submitSuccessMessage">
          <!-- <div class="text-center mb-3">
                                    <div class="fw-bolder">Form submission successful!</div>
                                    To activate this form, sign up at
                                    <br />
                                    <a href="https://startbootstrap.com/solution/contact-forms">https://startbootstrap.com/solution/contact-forms</a>
                                </div> -->
        </div>
        <!-- Submit error message-->
        <!---->
        <!-- This is what your users will see when there is-->
        <!-- an error submitting the form-->
        <div class="d-none" id="submitErrorMessage">
          <div class="text-center text-danger mb-3">Error sending message!</div>
        </div>
        <!-- Submit Button-->
        <button
          [disabled]="!forme.valid"
          class="btn btn-primary btn-xl"
          id="submitButton"
          type="submit"
        >
          Send
        </button>
      </form>
    </div>
  </div>
</div>
