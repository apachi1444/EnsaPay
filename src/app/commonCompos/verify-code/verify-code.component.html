<section class="vh-100" style="background-color: #eee">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
          <div class="card text-black" style="border-radius: 25px">
            <div class="card-body p-md-5">
              <div class="row justify-content-center">
                <div
                  class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2"
                >
                  <img
                    src="../../../../../assets/images/verify.png"
                    class="img-fluid"
                    alt="Sample image"
                  />
                </div>
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">
                    Enter your Verification Code
                  </p>
  
                  <form class="mx-1 mx-md-4" #f="ngForm" (submit)="NewCode(f)"  >
                    <div class="d-flex flex-row align-items-center mb-4">
                      <div class="form-outline flex-fill mb-0 text-center">
                        <span>
                            <i class="fa-solid fa-arrow-down"></i>
                        </span>
  
                        <label class="form-label" for="form3Example3c">
                          &nbsp; please enter your code</label
                        >
                        <div class="form-outline flex-fill mb-0 text-center far">
                      

                            <input ngModel name="un" type="text" id="form3Example3c" class="form-control num" placeholder="_" maxlength="1" size="1" pattern="[0-9]{1}" />
                            <input ngModel name="deux"  type="text" id="form3Example3c" class="form-control num" placeholder="_" maxlength="1" size="1" pattern="[0-9]{1}"/>
                            <input ngModel name="trois"  type="text" id="form3Example3c" class="form-control num" placeholder="_" maxlength="1" size="1" pattern="[0-9]{1}"/>
                            <input ngModel name="quatre"  type="text" id="form3Example3c" class="form-control num" placeholder="_" maxlength="1" size="1" pattern="[0-9]{1}"/>
                          </div>
                      </div>
                    </div>
  
                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                      <button
  
                        type="submit"
                        class="btn btn-primary btn-lg btn-login"
                      >
                       Verify
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
